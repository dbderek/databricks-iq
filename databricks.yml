bundle:
  name: databricks-iq

include:
  - resources/*.yml
  - resources/*/*.yml

variables:
  catalog: 
    description: The Unity Catalog to use for this bundle.
    default: databricksiq
  schema: 
    description: The schema within the Unity Catalog to use for this bundle.
    default: main
  service_principal_name:
    description: The integration service principal name
    default: databricks-iq-sp
  sp_client_id:
    description: The integration service principal client_id 
  sp_secret_scope:
    description: The databricks secret scope for the service principal secret
  sp_secret_key:
    description: The databricks secret key for the service principal secret
  dbsql_serverless_warehouse_id: 
    description: The Databricks SQL Serverless Warehouse ID to use for this bundle.

